<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Prise de M√©dicaments</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #000000;
            font-size: 24px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #000000;
            background: #ffffff;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #000000;
            color: #ffffff;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }

        button:hover {
            background: #333333;
        }

        button:active {
            background: #555555;
        }

        .horaire-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .horaire-item input {
            flex: 1;
        }

        .horaire-item button {
            width: 40px;
            padding: 10px;
            margin: 0;
        }

        .add-horaire {
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .medicament-list {
            margin-top: 20px;
        }

        .medicament-item {
            padding: 15px;
            border: 2px solid #000000;
            margin-bottom: 15px;
            background: #f5f5f5;
        }

        .medicament-item h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .medicament-item p {
            margin: 5px 0;
            font-size: 14px;
        }

        .medicament-item button {
            margin-top: 10px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #000000;
            font-weight: bold;
        }

        .status.success {
            background: #ffffff;
            color: #000000;
        }

        .status.error {
            background: #000000;
            color: #ffffff;
        }

        .hidden {
            display: none;
        }

        .notification-status {
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #000000;
            text-align: center;
        }

        .notification-status.disabled {
            background: #f5f5f5;
        }

        .notification-status.enabled {
            background: #000000;
            color: #ffffff;
        }

        .test-notification {
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üìã Prise de M√©dicaments</h1>

    <div id="notificationStatus" class="notification-status disabled">
        <p id="statusText">Notifications d√©sactiv√©es</p>
        <button id="enableNotifications">Activer les notifications</button>
        <button id="testNotification" class="test-notification" style="display: none;">Tester une notification</button>
    </div>

    <div id="status" class="status hidden"></div>

    <div class="section">
        <h2>‚ûï Ajouter un m√©dicament</h2>
        
        <div class="input-group">
            <label for="nomMedicament">Nom du m√©dicament</label>
            <input type="text" id="nomMedicament" placeholder="Ex: Doliprane">
        </div>

        <div class="input-group">
            <label for="dosage">Dosage</label>
            <input type="text" id="dosage" placeholder="Ex: 1 comprim√©">
        </div>

        <div class="input-group">
            <label for="dateDebut">Date de d√©but</label>
            <input type="date" id="dateDebut">
        </div>

        <div class="input-group">
            <label>Heures de prise</label>
            <div id="horairesContainer">
                <div class="horaire-item">
                    <input type="time" class="horaire-input" value="08:00">
                    <button type="button" class="remove-horaire">‚úï</button>
                </div>
                <div class="horaire-item">
                    <input type="time" class="horaire-input" value="14:00">
                    <button type="button" class="remove-horaire">‚úï</button>
                </div>
                <div class="horaire-item">
                    <input type="time" class="horaire-input" value="20:00">
                    <button type="button" class="remove-horaire">‚úï</button>
                </div>
            </div>
            <button type="button" id="addHoraire" class="add-horaire">+ Ajouter une heure</button>
        </div>

        <div class="input-group">
            <label for="notes">Notes (optionnel)</label>
            <textarea id="notes" rows="3" placeholder="Ex: √Ä prendre avec de l'eau"></textarea>
        </div>

        <button id="ajouterMedicament">Ajouter ce m√©dicament</button>
        <button id="annulerModification" class="add-horaire" style="display: none;">Annuler la modification</button>
    </div>

    <div class="section">
        <h2>üì¶ Mes m√©dicaments</h2>
        <div id="medicamentsList" class="medicament-list">
            <p style="text-align: center; color: #666;">Aucun m√©dicament ajout√©</p>
        </div>
    </div>

    <script>
        // Variables globales
        let medicaments = [];
        let notificationsEnabled = false;
        let medicamentEnCoursDeModification = null;
        let checkInterval = null;

        // Charger les donn√©es au d√©marrage
        document.addEventListener('DOMContentLoaded', () => {
            loadMedicaments();
            checkNotificationPermission();
            setDefaultDate();
            setupEventListeners();
            
            // Enregistrer le service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => {
                        console.log('‚úÖ Service Worker enregistr√©', reg);
                    })
                    .catch(err => {
                        console.error('‚ùå Erreur Service Worker', err);
                    });
            }

            // D√©marrer la v√©rification p√©riodique des horaires
            startNotificationChecker();
        });

        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateDebut').value = today;
        }

        function setupEventListeners() {
            document.getElementById('enableNotifications').addEventListener('click', requestNotificationPermission);
            document.getElementById('testNotification').addEventListener('click', testNotification);
            document.getElementById('ajouterMedicament').addEventListener('click', ajouterMedicament);
            document.getElementById('annulerModification').addEventListener('click', annulerModification);
            document.getElementById('addHoraire').addEventListener('click', addHoraireField);
            
            // Event delegation pour les boutons de suppression d'horaire
            document.getElementById('horairesContainer').addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-horaire')) {
                    const container = document.getElementById('horairesContainer');
                    if (container.children.length > 1) {
                        e.target.parentElement.remove();
                    } else {
                        showStatus('Vous devez garder au moins un horaire', 'error');
                    }
                }
            });
        }

        function addHoraireField() {
            const container = document.getElementById('horairesContainer');
            const newHoraire = document.createElement('div');
            newHoraire.className = 'horaire-item';
            newHoraire.innerHTML = `
                <input type="time" class="horaire-input" value="12:00">
                <button type="button" class="remove-horaire">‚úï</button>
            `;
            container.appendChild(newHoraire);
        }

        async function requestNotificationPermission() {
            try {
                if (!('Notification' in window)) {
                    showStatus('Les notifications ne sont pas support√©es sur ce navigateur', 'error');
                    return;
                }

                const permission = await Notification.requestPermission();
                console.log('Permission notification:', permission);
                
                if (permission === 'granted') {
                    notificationsEnabled = true;
                    updateNotificationStatus();
                    showStatus('‚úÖ Notifications activ√©es avec succ√®s !', 'success');
                    startNotificationChecker();
                } else if (permission === 'denied') {
                    showStatus('‚ùå Permission refus√©e. Activez les notifications dans les param√®tres de votre navigateur.', 'error');
                } else {
                    showStatus('‚ö†Ô∏è Permission non accord√©e', 'error');
                }
            } catch (error) {
                console.error('Erreur permission:', error);
                showStatus('Erreur lors de l\'activation des notifications', 'error');
            }
        }

        function testNotification() {
            if (!notificationsEnabled) {
                showStatus('Activez d\'abord les notifications !', 'error');
                return;
            }

            sendNotification({
                nom: 'Test',
                dosage: '1 comprim√©',
                horaires: [new Date().toTimeString().slice(0, 5)]
            }, new Date().toTimeString().slice(0, 5));
            
            showStatus('üîî Notification de test envoy√©e !', 'success');
        }

        function checkNotificationPermission() {
            if ('Notification' in window) {
                notificationsEnabled = Notification.permission === 'granted';
                updateNotificationStatus();
                if (notificationsEnabled) {
                    startNotificationChecker();
                }
            }
        }

        function updateNotificationStatus() {
            const statusDiv = document.getElementById('notificationStatus');
            const statusText = document.getElementById('statusText');
            const button = document.getElementById('enableNotifications');
            const testButton = document.getElementById('testNotification');

            if (notificationsEnabled) {
                statusDiv.className = 'notification-status enabled';
                statusText.textContent = '‚úÖ Notifications activ√©es';
                button.style.display = 'none';
                testButton.style.display = 'block';
            } else {
                statusDiv.className = 'notification-status disabled';
                statusText.textContent = '‚ùå Notifications d√©sactiv√©es';
                button.style.display = 'block';
                testButton.style.display = 'none';
            }
        }

        function ajouterMedicament() {
            const nom = document.getElementById('nomMedicament').value.trim();
            const dosage = document.getElementById('dosage').value.trim();
            const dateDebut = document.getElementById('dateDebut').value;
            const notes = document.getElementById('notes').value.trim();
            
            const horaireInputs = document.querySelectorAll('.horaire-input');
            const horaires = Array.from(horaireInputs).map(input => input.value).filter(h => h);

            if (!nom) {
                showStatus('Veuillez entrer un nom de m√©dicament', 'error');
                return;
            }

            if (!dateDebut) {
                showStatus('Veuillez s√©lectionner une date de d√©but', 'error');
                return;
            }

            if (horaires.length === 0) {
                showStatus('Veuillez ajouter au moins un horaire', 'error');
                return;
            }

            if (medicamentEnCoursDeModification !== null) {
                // Mode modification
                const index = medicaments.findIndex(m => m.id === medicamentEnCoursDeModification);
                if (index !== -1) {
                    medicaments[index] = {
                        ...medicaments[index],
                        nom,
                        dosage,
                        dateDebut,
                        horaires: horaires.sort(),
                        notes
                    };
                    saveMedicaments();
                    displayMedicaments();
                    clearForm();
                    showStatus(`‚úÖ ${nom} modifi√© avec succ√®s !`, 'success');
                    medicamentEnCoursDeModification = null;
                    document.getElementById('ajouterMedicament').textContent = 'Ajouter ce m√©dicament';
                }
            } else {
                // Mode ajout
                const medicament = {
                    id: Date.now(),
                    nom,
                    dosage,
                    dateDebut,
                    horaires: horaires.sort(),
                    notes,
                    actif: true
                };

                medicaments.push(medicament);
                saveMedicaments();
                displayMedicaments();
                clearForm();
                showStatus(`‚úÖ ${nom} ajout√© avec succ√®s !`, 'success');
            }
        }

        function clearForm() {
            document.getElementById('nomMedicament').value = '';
            document.getElementById('dosage').value = '';
            document.getElementById('notes').value = '';
            document.getElementById('annulerModification').style.display = 'none';
            
            const container = document.getElementById('horairesContainer');
            container.innerHTML = `
                <div class="horaire-item">
                    <input type="time" class="horaire-input" value="08:00">
                    <button type="button" class="remove-horaire">‚úï</button>
                </div>
                <div class="horaire-item">
                    <input type="time" class="horaire-input" value="14:00">
                    <button type="button" class="remove-horaire">‚úï</button>
                </div>
                <div class="horaire-item">
                    <input type="time" class="horaire-input" value="20:00">
                    <button type="button" class="remove-horaire">‚úï</button>
                </div>
            `;
        }

        function displayMedicaments() {
            const container = document.getElementById('medicamentsList');
            
            if (medicaments.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">Aucun m√©dicament ajout√©</p>';
                return;
            }

            container.innerHTML = medicaments.map(med => `
                <div class="medicament-item">
                    <h3>${med.nom}</h3>
                    <p><strong>Dosage:</strong> ${med.dosage || 'Non sp√©cifi√©'}</p>
                    <p><strong>D√©but:</strong> ${formatDate(med.dateDebut)}</p>
                    <p><strong>Horaires:</strong> ${med.horaires.join(', ')}</p>
                    ${med.notes ? `<p><strong>Notes:</strong> ${med.notes}</p>` : ''}
                    <p><strong>Statut:</strong> ${med.actif ? '‚úÖ Actif' : '‚ùå D√©sactiv√©'}</p>
                    <button onclick="modifierMedicament(${med.id})">
                        Modifier
                    </button>
                    <button onclick="toggleMedicament(${med.id})">
                        ${med.actif ? 'D√©sactiver' : 'Activer'}
                    </button>
                    <button onclick="supprimerMedicament(${med.id})">
                        Supprimer
                    </button>
                </div>
            `).join('');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('fr-FR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        function toggleMedicament(id) {
            const med = medicaments.find(m => m.id === id);
            if (med) {
                med.actif = !med.actif;
                saveMedicaments();
                displayMedicaments();
                showStatus(`${med.actif ? '‚úÖ' : '‚ùå'} ${med.nom} ${med.actif ? 'r√©activ√©' : 'd√©sactiv√©'}`, 'success');
            }
        }

        function modifierMedicament(id) {
            const med = medicaments.find(m => m.id === id);
            if (!med) return;

            // Charger les donn√©es dans le formulaire
            document.getElementById('nomMedicament').value = med.nom;
            document.getElementById('dosage').value = med.dosage || '';
            document.getElementById('dateDebut').value = med.dateDebut;
            document.getElementById('notes').value = med.notes || '';

            // Charger les horaires
            const container = document.getElementById('horairesContainer');
            container.innerHTML = '';
            med.horaires.forEach(horaire => {
                const horaireDiv = document.createElement('div');
                horaireDiv.className = 'horaire-item';
                horaireDiv.innerHTML = `
                    <input type="time" class="horaire-input" value="${horaire}">
                    <button type="button" class="remove-horaire">‚úï</button>
                `;
                container.appendChild(horaireDiv);
            });

            // Changer le mode en modification
            medicamentEnCoursDeModification = id;
            document.getElementById('ajouterMedicament').textContent = 'Mettre √† jour ce m√©dicament';
            document.getElementById('annulerModification').style.display = 'block';
            
            // Scroll vers le formulaire
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            showStatus(`‚úèÔ∏è Modification de: ${med.nom}`, 'success');
        }

        function annulerModification() {
            medicamentEnCoursDeModification = null;
            document.getElementById('ajouterMedicament').textContent = 'Ajouter ce m√©dicament';
            document.getElementById('annulerModification').style.display = 'none';
            clearForm();
            showStatus('‚ùå Modification annul√©e', 'success');
        }

        function supprimerMedicament(id) {
            if (confirm('Voulez-vous vraiment supprimer ce m√©dicament ?')) {
                const med = medicaments.find(m => m.id === id);
                medicaments = medicaments.filter(m => m.id !== id);
                saveMedicaments();
                displayMedicaments();
                showStatus(`üóëÔ∏è ${med.nom} supprim√©`, 'success');
            }
        }

        function saveMedicaments() {
            localStorage.setItem('medicaments', JSON.stringify(medicaments));
        }

        function loadMedicaments() {
            const saved = localStorage.getItem('medicaments');
            if (saved) {
                medicaments = JSON.parse(saved);
                displayMedicaments();
            }
        }

        // SYST√àME DE NOTIFICATIONS AM√âLIOR√â
        function startNotificationChecker() {
            if (checkInterval) {
                clearInterval(checkInterval);
            }

            // V√©rifier toutes les 30 secondes
            checkInterval = setInterval(() => {
                checkAndSendNotifications();
            }, 30000);

            // V√©rifier imm√©diatement
            checkAndSendNotifications();
            
            console.log('‚úÖ V√©rificateur de notifications d√©marr√©');
        }

        function checkAndSendNotifications() {
            if (!notificationsEnabled) return;

            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                               now.getMinutes().toString().padStart(2, '0');
            
            const today = now.toISOString().split('T')[0];

            // V√©rifier chaque m√©dicament actif
            medicaments.filter(m => m.actif).forEach(med => {
                // V√©rifier si la date de d√©but est pass√©e
                if (med.dateDebut > today) return;

                // V√©rifier chaque horaire
                med.horaires.forEach(horaire => {
                    // Comparer avec une fen√™tre de 1 minute
                    if (isTimeMatch(currentTime, horaire)) {
                        // V√©rifier si on n'a pas d√©j√† envoy√© cette notification
                        const notifKey = `notif-${med.id}-${horaire}-${today}`;
                        if (!localStorage.getItem(notifKey)) {
                            console.log(`üîî Envoi notification pour ${med.nom} √† ${horaire}`);
                            sendNotification(med, horaire);
                            // Marquer comme envoy√©e pour aujourd'hui
                            localStorage.setItem(notifKey, 'sent');
                            
                            // Nettoyer les anciennes notifications (garder seulement aujourd'hui)
                            cleanOldNotificationMarkers();
                        }
                    }
                });
            });
        }

        function isTimeMatch(currentTime, targetTime) {
            // Accepter une fen√™tre de 1 minute
            const [currentHour, currentMin] = currentTime.split(':').map(Number);
            const [targetHour, targetMin] = targetTime.split(':').map(Number);
            
            return currentHour === targetHour && currentMin === targetMin;
        }

        function cleanOldNotificationMarkers() {
            const today = new Date().toISOString().split('T')[0];
            const keys = Object.keys(localStorage);
            
            keys.forEach(key => {
                if (key.startsWith('notif-') && !key.includes(today)) {
                    localStorage.removeItem(key);
                }
            });
        }

        function sendNotification(medicament, horaire) {
            if (!notificationsEnabled) {
                console.log('‚ùå Notifications d√©sactiv√©es');
                return;
            }

            const title = 'üíä Prise de M√©dicament';
            const body = `${medicament.nom}${medicament.dosage ? '\n' + medicament.dosage : ''}\nHeure: ${horaire}${medicament.notes ? '\n' + medicament.notes : ''}`;
            
            const options = {
                body: body,
                icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="white" width="100" height="100"/><text y="70" font-size="60" text-anchor="middle" x="50">üíä</text></svg>',
                badge: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="white" width="100" height="100"/><text y="70" font-size="60" text-anchor="middle" x="50">üíä</text></svg>',
                vibrate: [200, 100, 200, 100, 200],
                requireInteraction: true,
                tag: `med-${medicament.id}-${horaire}`,
                renotify: true,
                silent: false
            };

            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                // Utiliser le service worker si disponible
                navigator.serviceWorker.ready.then(registration => {
                    registration.showNotification(title, options)
                        .then(() => console.log('‚úÖ Notification envoy√©e via SW'))
                        .catch(err => console.error('‚ùå Erreur notification SW:', err));
                });
            } else {
                // Sinon utiliser l'API Notification directement
                try {
                    const notification = new Notification(title, options);
                    console.log('‚úÖ Notification envoy√©e directement');
                    
                    notification.onclick = () => {
                        window.focus();
                        notification.close();
                    };
                } catch (err) {
                    console.error('‚ùå Erreur notification:', err);
                }
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            setTimeout(() => {
                status.classList.add('hidden');
            }, 4000);
        }
    </script>
</body>
</html>
